{% set name = "decli" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/decli-{{ version }}.tar.gz
  sha256: 36f71eb55fd0093895efb4f416ec32b7f6e00147dda448e3365cf73ceab42d6f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core
    - pip
  run:
    - python >=3.7

test:
  imports:
    - decli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/decli/
  summary: Minimal, easy-to-use, declarative cli tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - dsangillo
    - kmnhan
